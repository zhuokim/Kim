{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 rainbow-text flex items-center justify-center">
        <span class="mr-2">✨</span>
        <span>
            <span class="chinese">教师注册</span>
            <span class="english">Teacher Registration</span>
        </span>
    </h1>
    
    <form method="post" action="/register" class="bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-6">
            <label for="username" class="block text-gray-700 mb-2">
                <span class="chinese">用户名</span>
                <span class="english">Username</span>
            </label>
            <input type="text" id="username" name="username" 
                   class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required />
            <p class="text-gray-600 text-sm mt-2">
                <span class="chinese">请使用您的教师工号或姓名拼音</span>
                <span class="english">Please use your teacher ID or name</span>
            </p>
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 mb-2">
                <span class="chinese">密码</span>
                <span class="english">Password</span>
            </label>
            <input type="password" id="password" name="password" 
                   class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required />
            <p class="text-gray-600 text-sm mt-2">
                <span class="chinese">请设置安全的密码，至少6位字符</span>
                <span class="english">Please set a secure password with at least 6 characters</span>
            </p>
        </div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-lg font-medium hover:from-blue-600 hover:to-purple-600 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 flex items-center justify-center">
            <span class="mr-2">📝</span>
            <span>
                <span class="chinese">创建账号</span>
                <span class="english">Create Account</span>
            </span>
        </button>
        
        <p class="mt-4 text-center text-gray-600">
            <span class="chinese">已有账号？</span>
            <span class="english">Already have an account? </span>
            <a href="/login" class="text-blue-600 hover:text-blue-800">
                <span class="chinese">立即登录</span>
                <span class="english">Login</span>
            </a>
        </p>
    </form>
</div>
{% endblock %}
