<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>评分排行榜</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <a href="/" class="flex items-center space-x-2">
            <span class="text-2xl">🏆</span>
            <span class="text-xl font-bold">排行榜</span>
          </a>
          <div class="flex items-center space-x-4">
            <a href="/submit_score" class="hover:text-blue-200 transition-colors">评分</a>
            <a href="/login" class="hover:text-blue-200 transition-colors">登录</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto py-6 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 mt-8">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p class="text-sm">
          Created by Kim | Contact: 
          <a href="mailto:zhuo.jin@gmail.com" class="text-blue-600 hover:text-blue-800 transition-colors">
            zhuo.jin@gmail.com
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
